<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<title>Register</title>

<style>
.nav-link {
	font-family: "Arial", sans-serif;
	font-size: 25px;
	margin: 30px;
	font-weight: bold;
}
</style>

</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light"
		style="background-color: #000;">
		<div class="container-fluid">

			<!-- Navbar Toggler on the Right -->
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Navbar Links -->
			<div class="collapse navbar-collapse justify-content-center"
				id="navbarCollapse">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}"
						href="#" style="color: #f70776;">Home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/shop}" href="#" style="color: #f70776;">Shop</a></li>
					<li class="nav-item active"><a class="navbar-brand" href="#">
							<img th:src="@{/images/HDlogo.png}"
							src="../static/images/HDlogo.png" width="auto" height="100"
							class="d-inline-block align-top" alt="" />
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="#"
						style="color: #f70776;">Sign Up</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<div class="col-sm-6">
			<h2 style="margin-top: 50px; color: #f70776;">Sign Up Now</h2>
			<p>Please fill out this to register</p>
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="first_Name">First Name</label> <input type="text"
						name="first_Name" id="first_Name" required
						placeholder="Your Firstname" class="form-control form-control-lg">
				</div>

				<div class="form-group">
					<label for="last_Name">Last Name</label> <input type="text"
						name="last_Name" id="last_Name" required placeholder="Your Lastname"
						class="form-control form-control-lg">
				</div>
				<div class="form-group">
					<label for="email">Email address</label> <input type="email"
						class="form-control form-control-lg" required minlength="6"
						placeholder="Email" name="email" id="email"
						aria-describedby="emailHelp"> <small id="emailHelp"
						class="form-text text-muted">We'll never share your email
						with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="password">Password</label> <input type="password"
						class="form-control form-control-lg" required
						placeholder="Password" name="password" id="password">
				</div>

				<input type="submit" value="Register" class="btn btn-success"
					style="background-color: #f70776;"> <span
					style="margin-top: 10px">Already have an account <a
					class="linkControl" href="./login.html" th:href="@{/login}">Login
						here</a></span>
			</form>
		</div>
	</div>
	<br>
	<br>

	<footer class="footer mt-auto py-3" style="background-color: #000;">
		<div class="container text-center">
			<span style="color: #fff;">Â©2024 JWELIFY HUB. All rights
				reserved.
				<h6>Privacy Policy</h6>Created by Divya Parihar & Himanshu Mehar
			</span>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
