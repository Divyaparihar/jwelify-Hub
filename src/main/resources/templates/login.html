        <!-- Navbar Links -->

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2 style="color: #f70776;">Login</h2>
            <p>Please fill out this to login</p>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg" value="">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Your Password"  name="password" id="password" value="">
                </div>
                <div th:if="${param.error}" class="alert alert-error text-danger">
                    Invalid username or password.
                </div>

                <input type="submit" value="Login" class="btn btn-success btn-block" style="background-color: #f70776;">
                <br>
                <span>Don't have an account <a class="linkControl" href="./register.html"
                                                th:href="@{/register}">Register here</a></span>
                <br>
                <a href="" th:href="@{/forgotpassword}">Forgot password ?</a>
            </form>
            <br>
            <h3 style="color: #f70776;">OR</h3><br>
            <a href="/oauth2/authorization/google" class="btn btn-success" style="background-color: #f70776;">Sign-In with google </a>

        </div>

    </div>
</div> <br><br>
